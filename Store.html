<!doctype html>
<html>
    <head>
        <title>The Generics | Store</title>
        <link rel="stylesheet" href="styles.css" />
        <meta name="description" content="This is the description">
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="Store.html">STORE</a></li>
                    <li><a href="About.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">The Generics</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Album 1</span>
                    <img class="shop-item-image" src="Images/Album 1.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div>
                    <span class="shop-item-title">Album 2</span>
                    <img class="shop-item-image" src="Images/Album 2.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div>
                    <span class="shop-item-title">Album 3</span>
                    <img class="shop-item-image" src="Images/Album 3.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div>
                    <span class="shop-item-title">Album 4</span>
                    <img class="shop-item-image" src="Images/Album 4.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="container content-section">
            <h2 class="section-header" >MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt</span>
                    <img src="Images/Shirt.png">
                    <div>
                        <span>$19.99</span>
                        <button role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Coffee Cup</span>
                    <img src="Images/Cofee.png">
                    <div>
                        <span>$6.99</span>
                        <button role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h2>CART</h2>
            <div>
                <strong>ITEM</strong>
                &lt;&gt;
                <strong>PRICE</strong>
                &lt;&gt;
                <strong>QUANTITY</strong>
                &lt;&gt;
            </div>
            <div>
                <img src="images/Album 1.png" width="100" height="100">
                <span>T-Shirt</span>
                &lt;&gt;
                <span>$19.99</span>
                &lt;&gt;
                <input type="number" value="1">
                <button role="button">REMOVE</button>
            </div>
            <div>
                <img src="images/Album 3.png" width="100" height="100">
                <span>Album 3</span>
                &lt;&gt;
                <span>$9.99</span>
                &lt;&gt;
                <input type="number" value="2">
                <button role="button">REMOVE</button>
            </div>
            <hr>
            <div>
                <strong>Total</strong>
                <span>$39.97</span>
            </div>
            <div>
                <button role="button">PURCHASE</button>
            </div>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container"></div>
                <h3 class="band-name">The Generics</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://youtube.com" target="_blank"><img src="images/youtube logo.png"></a>
                    </li>
                    <li>
                        <a href="https://spotify.com" target="_blank"><img src="images/spotify logo.png"></a>
                    </li>
                    <li>
                        <a href="https://facebook.com" target="_blank"><img src="images/facebook logo.png"></a>
                    </li>
                </ul>
            </div>    
        </footer>
   </body>
</html>
